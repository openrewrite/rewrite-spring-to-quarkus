---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.MigrateSpringValidation
displayName: Migrate Spring Validation to Quarkus
description: >-
  Migrates Spring Boot validation to Quarkus Hibernate Validator.
  Adds the quarkus-hibernate-validator dependency and handles validation annotation imports.
tags:
  - spring
  - quarkus
  - validation
  - migration
recipeList:
  # Replace spring-boot-starter-validation with quarkus-hibernate-validator
  - org.openrewrite.java.dependencies.ChangeDependency:
      oldGroupId: org.springframework.boot
      oldArtifactId: spring-boot-starter-validation
      newGroupId: io.quarkus
      newArtifactId: quarkus-hibernate-validator
      newVersion: x
  # Add hibernate validator if using javax.validation or jakarta.validation
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: io.quarkus
      artifactId: quarkus-hibernate-validator
      version: x
      onlyIfUsing: jakarta.validation.constraints.*
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: io.quarkus
      artifactId: quarkus-hibernate-validator
      version: x
      onlyIfUsing: jakarta.validation.Valid
  # Change javax.validation to jakarta.validation if needed
  - org.openrewrite.java.ChangePackage:
      oldPackageName: javax.validation
      newPackageName: jakarta.validation
      recursive: true
