---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.SpringBootToQuarkus
displayName: Migrate Spring Boot to Quarkus
description: Replace Spring Boot with Quarkus.
tags:
  - spring
  - quarkus
  - migration
  - bom
preconditions:
  - org.openrewrite.java.dependencies.search.ModuleHasDependency:
      groupIdPattern: org.springframework.boot
      artifactIdPattern: spring-*
      version: 3.x
recipeList:
  - org.openrewrite.maven.AddManagedDependency:
      groupId: io.quarkus.platform
      artifactId: quarkus-bom
      version: 3.x
      type: pom
      scope: import
      addToRootPom: false
  - org.openrewrite.quarkus.spring.MigrateMavenPlugin
  - org.openrewrite.quarkus.spring.MigrateDatabaseDrivers
  - org.openrewrite.quarkus.spring.MigrateBootStarters
  - org.openrewrite.quarkus.spring.SpringApplicationRunToQuarkusRun
  - org.openrewrite.quarkus.spring.ReplaceSpringBootApplication
  - org.openrewrite.quarkus.spring.EnableAnnotationsToQuarkusDependencies
  - org.openrewrite.quarkus.spring.AddSpringCompatibilityExtensions
  - org.openrewrite.quarkus.spring.ResponseEntityToJaxRsResponse
  - org.openrewrite.quarkus.spring.StereotypeAnnotationsToCDI
  - org.openrewrite.quarkus.spring.ValueToCdiConfigProperty
  - org.openrewrite.quarkus.spring.WebToJaxRs
  - org.openrewrite.quarkus.spring.RemoveSpringBootParent

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.MigrateMavenPlugin
displayName: Add or replace Spring Boot build plugin with Quarkus build plugin
description: Remove Spring Boot Maven plugin if present and add Quarkus Maven plugin using the same version as the quarkus-bom.
tags:
  - spring
  - quarkus
  - migration
  - build
  - maven
recipeList:
  - org.openrewrite.maven.RemovePlugin:
      groupId: org.springframework.boot
      artifactId: spring-boot-maven-plugin
  - org.openrewrite.quarkus.spring.AddQuarkusMavenPlugin

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.ReplaceSpringBootApplication
displayName: Replace `@SpringBootApplication` with Quarkus equivalent
description: Replace `@SpringBootApplication` annotation with `@QuarkusMain`, `SpringApplication.run()` calls.
preconditions:
  - org.openrewrite.java.search.FindTypes:
      fullyQualifiedTypeName: org.springframework.boot.autoconfigure.SpringBootApplication
recipeList:
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.autoconfigure.SpringBootApplication
      newFullyQualifiedTypeName: io.quarkus.runtime.annotations.QuarkusMain
  - org.openrewrite.quarkus.spring.SpringApplicationRunToQuarkusRun

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.StereotypeAnnotationsToCDI
displayName: Migrate Spring annotations to CDI
description: Replace Spring stereotype and injection annotations with CDI equivalents.
recipeList:
  - org.openrewrite.quarkus.spring.SpringBeanToCdiProduces
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.context.annotation.Configuration'
      annotationTemplateToInsert: '@jakarta.enterprise.context.ApplicationScoped'
      classpathResourceName: 'jakarta.enterprise.cdi-api'
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.stereotype.Service'
      annotationTemplateToInsert: '@jakarta.enterprise.context.ApplicationScoped'
      classpathResourceName: 'jakarta.enterprise.cdi-api'
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.stereotype.Component'
      annotationTemplateToInsert: '@jakarta.enterprise.context.ApplicationScoped'
      classpathResourceName: 'jakarta.enterprise.cdi-api'
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.stereotype.Repository'
      annotationTemplateToInsert: '@jakarta.enterprise.context.ApplicationScoped'
      classpathResourceName: 'jakarta.enterprise.cdi-api'
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.beans.factory.annotation.Autowired'
      annotationTemplateToInsert: '@jakarta.inject.Inject'
      classpathResourceName: 'jakarta.inject-api'
