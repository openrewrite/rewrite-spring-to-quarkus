---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.SpringBootToQuarkus
displayName: Migrate Spring Boot to Quarkus
description: Replace Spring Boot with Quarkus.
tags:
  - spring
  - quarkus
  - migration
  - bom
preconditions:
  - org.openrewrite.maven.search.ParentPomInsight:
      groupIdPattern: org.springframework.boot
      artifactIdPattern: spring-boot-starter-parent
      version: 3.x
recipeList:
  - org.openrewrite.quarkus.spring.SpringBootToQuarkusBOM
  - org.openrewrite.quarkus.spring.SpringAnnotationsToCdi

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.SpringBootToQuarkusBOM
displayName: Migrate Spring Boot BOM to Quarkus BOM
description: Replace Spring Boot parent POM or dependency management with Quarkus BOM configuration for both Maven and Gradle projects.
tags:
  - spring
  - quarkus
  - migration
  - bom
recipeList:
  - org.openrewrite.quarkus.spring.RemoveSpringBootParent
  - org.openrewrite.maven.AddManagedDependency:
      groupId: io.quarkus.platform
      artifactId: quarkus-bom
      version: 3.x
      type: pom
      scope: import
      addToRootPom: false

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.SpringAnnotationsToCdiDeclarative
displayName: Migrate simple Spring annotations to CDI (Declarative)
description: Replace Spring stereotype and injection annotations with CDI equivalents using declarative recipes.
recipeList:
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.stereotype.Service'
      annotationTemplateToInsert: '@jakarta.enterprise.context.ApplicationScoped'
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.stereotype.Component'
      annotationTemplateToInsert: '@jakarta.enterprise.context.ApplicationScoped'
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.stereotype.Repository'
      annotationTemplateToInsert: '@jakarta.enterprise.context.ApplicationScoped'
  - org.openrewrite.java.ReplaceAnnotation:
      annotationPatternToReplace: '@org.springframework.beans.factory.annotation.Autowired'
      annotationTemplateToInsert: '@jakarta.inject.Inject'

---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.SpringAnnotationsToCdi
displayName: Migrate Spring annotations to CDI (Hybrid)
description: Replace Spring annotations with CDI equivalents using both declarative and imperative approaches.
recipeList:
  - org.openrewrite.quarkus.spring.SpringAnnotationsToCdiDeclarative
  - org.openrewrite.quarkus.spring.SpringValueToCdiConfigProperty
