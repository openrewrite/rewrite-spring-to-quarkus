type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.MigrateSpringEvents
displayName: Migrate Spring Events to CDI Events
description: >-
  Migrates Spring's event mechanism to CDI events.
  Converts ApplicationEventPublisher to CDI Event and @EventListener to @Observes.
tags:
  - spring
  - quarkus
  - events
  - cdi
  - migration
recipeList:
  # Convert ApplicationEventPublisher field type to Event
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.context.ApplicationEventPublisher
      newFullyQualifiedTypeName: jakarta.enterprise.event.Event
  # Convert ApplicationEvent base class (optional, events don't need to extend anything in CDI)
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.context.ApplicationEvent
      newFullyQualifiedTypeName: java.lang.Object
  # Convert publishEvent to fire
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: jakarta.enterprise.event.Event publishEvent(..)
      newMethodName: fire
  # Convert @EventListener to CDI pattern (requires Java recipe for parameter annotation)
  - org.openrewrite.quarkus.spring.SpringEventListenerToObserves

