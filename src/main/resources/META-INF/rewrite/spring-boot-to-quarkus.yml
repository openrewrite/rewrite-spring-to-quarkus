type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.MigrateSpringTransactional
displayName: Migrate Spring @Transactional to Jakarta @Transactional
description: >-
  Migrates Spring's @Transactional annotation to Jakarta's @Transactional.
  Maps propagation attributes to TxType and removes Spring-specific attributes.
tags:
  - spring
  - quarkus
  - transaction
  - migration
recipeList:
  # Add Narayana transaction dependency
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: io.quarkus
      artifactId: quarkus-narayana-jta
      version: x
      onlyIfUsing: org.springframework.transaction.annotation.Transactional
  # Change @Transactional import
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.transaction.annotation.Transactional
      newFullyQualifiedTypeName: jakarta.transaction.Transactional
  # Change Propagation enum if used
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.transaction.annotation.Propagation
      newFullyQualifiedTypeName: jakarta.transaction.Transactional.TxType
  # Remove Spring transaction dependencies
  - org.openrewrite.java.dependencies.RemoveDependency:
      groupId: org.springframework
      artifactId: spring-tx

