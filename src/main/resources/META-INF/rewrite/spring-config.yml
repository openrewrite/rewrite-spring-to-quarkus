---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.MigrateConfigurationProperties
displayName: Migrate @ConfigurationProperties to Quarkus @ConfigMapping
description: >-
  Migrates Spring Boot @ConfigurationProperties to Quarkus @ConfigMapping.
  This recipe converts configuration property classes to the native Quarkus pattern.
tags:
  - spring
  - quarkus
  - configuration
  - migration
recipeList:
  # Add config dependency
  - org.openrewrite.java.dependencies.AddDependency:
      groupId: io.quarkus
      artifactId: quarkus-config-yaml
      version: x
      onlyIfUsing: org.springframework.boot.context.properties.ConfigurationProperties
  # Convert @ConfigurationProperties to @ConfigMapping
  # Note: @ConfigMapping in Quarkus requires interfaces, not classes. This ChangeType converts
  # the annotation but doesn't convert the class to an interface. A separate Java recipe would
  # be needed for full conversion. The recipe works for simple cases where the class can be
  # manually refactored to an interface afterward.
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.springframework.boot.context.properties.ConfigurationProperties
      newFullyQualifiedTypeName: io.smallrye.config.ConfigMapping
  # Remove Spring-specific attributes that don't exist on @ConfigMapping
  - org.openrewrite.java.RemoveAnnotationAttribute:
      annotationType: io.smallrye.config.ConfigMapping
      attributeName: ignoreUnknownFields
  - org.openrewrite.java.RemoveAnnotationAttribute:
      annotationType: io.smallrye.config.ConfigMapping
      attributeName: ignoreInvalidFields
  # Remove @EnableConfigurationProperties since Quarkus discovers @ConfigMapping automatically
  - org.openrewrite.java.RemoveAnnotation:
      annotationPattern: org.springframework.boot.context.properties.EnableConfigurationProperties
  # Remove @ConstructorBinding (not needed in Quarkus)
  - org.openrewrite.java.RemoveAnnotation:
      annotationPattern: org.springframework.boot.context.properties.ConstructorBinding
