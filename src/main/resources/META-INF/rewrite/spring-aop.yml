---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.MigrateSpringAop
displayName: Migrate Spring AOP to CDI Interceptors
description: >-
  Migrates Spring AOP aspects to CDI interceptors.
  Converts @Aspect classes to CDI interceptors with @Interceptor and @AroundInvoke patterns.
tags:
  - spring
  - quarkus
  - aop
  - cdi
  - interceptors
  - migration
recipeList:
  # Remove spring-boot-starter-aop dependency
  - org.openrewrite.java.dependencies.RemoveDependency:
      groupId: org.springframework.boot
      artifactId: spring-boot-starter-aop
  # Convert @Aspect to @Interceptor
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.aspectj.lang.annotation.Aspect
      newFullyQualifiedTypeName: jakarta.interceptor.Interceptor
  # Convert @Around to @AroundInvoke
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.aspectj.lang.annotation.Around
      newFullyQualifiedTypeName: jakarta.interceptor.AroundInvoke
  # Convert @Before to CDI pattern (note: requires manual adjustment)
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.aspectj.lang.annotation.Before
      newFullyQualifiedTypeName: jakarta.interceptor.AroundInvoke
  # Convert @After to CDI pattern
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.aspectj.lang.annotation.After
      newFullyQualifiedTypeName: jakarta.interceptor.AroundInvoke
  # Convert ProceedingJoinPoint to InvocationContext
  - org.openrewrite.java.ChangeType:
      oldFullyQualifiedTypeName: org.aspectj.lang.ProceedingJoinPoint
      newFullyQualifiedTypeName: jakarta.interceptor.InvocationContext
  # Change proceed() to context.proceed()
  - org.openrewrite.java.ChangeMethodName:
      methodPattern: jakarta.interceptor.InvocationContext proceed()
      newMethodName: proceed
