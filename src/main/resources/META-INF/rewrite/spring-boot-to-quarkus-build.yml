---
type: specs.openrewrite.org/v1beta/recipe
name: org.openrewrite.quarkus.spring.SpringBootToQuarkusBuildPlugin
displayName: Replace Spring Boot build plugin with Quarkus build plugin
description: Replace Spring Boot Maven and Gradle build plugins with their Quarkus equivalents for both Maven and Gradle projects.
tags:
  - spring
  - quarkus
  - migration
  - build
  - maven
  - gradle
preconditions:
  - org.openrewrite.maven.search.FindPlugin:
      groupId: org.springframework.boot
      artifactId: spring-boot-maven-plugin
recipeList:
  # Maven transformations - Replace Spring Boot Maven plugin with Quarkus Maven plugin
  - org.openrewrite.maven.RemovePlugin:
      groupId: org.springframework.boot
      artifactId: spring-boot-maven-plugin
  - org.openrewrite.maven.AddPlugin:
      groupId: io.quarkus.platform
      artifactId: quarkus-maven-plugin
      version: ${quarkus.platform.version}
      
  # TODO: Add Gradle transformations
  # - Replace org.springframework.boot plugin with io.quarkus
  # - Remove io.spring.dependency-management plugin